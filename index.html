
<!doctype html>
<html>

                    <div data-key="221" data-note="G#" class="bkey"><p>]</p></div>
                <div data-key="13" data-note="A" class="key"><p>↵</p></div>
                    <div data-key="8" data-note="A#" class="bkey"><p>←</p></div>
                <div data-key="38" data-note="B" class="key"><p>↑</p></div>                     
            </div>
    </div>
    
    <div id="text">
        <div id="head">
            <h1>JS Piano Keyboard</h1>
            <h2>A piano keyboard developed with HTML/CSS and Javascript</h2>
        </div>
        <div id="instructions">
            <p>Use your keyboard to play.</p>
            <p>Press the 'help' button to display the corresponding keys.</p>
        </div>
    </div>
